<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AgroYield</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/wheat.png') }}" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer">
        <h1 class="outlook">AgroYield</h1>
        <div class="card-container">
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="Year" class="form-label">Year</label>
                            <input type="number" class="form-control form-control-dark" name="Year" value="2013" required>
                        </div>
                        <div class="col-md-6">
                            <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                            <input type="number" class="form-control form-control-dark" name="average_rain_fall_mm_per_year" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
                            <input type="number" class="form-control form-control-dark" name="pesticides_tonnes" required>
                        </div>
                        <div class="col-md-6">
                            <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
                            <input type="number" class="form-control form-control-dark" name="avg_temp" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Area" class="form-label">Country</label>
                            <input type="text" class="form-control form-control-dark" name="Area" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Item" class="form-label">Crop Type</label>
                            <input type="text" class="form-control form-control-dark" name="Item" required>
                        </div>
                        <div class="button-container">
                            <button type="submit" class="predict-btn">Predict</button>
                          </div>
                        
                    </div>
                </form>
                {% if prediction %}
                    <div class="prediction-result">
                        <h2>Predicted Yield:</h2>
                        <h3 class="text-info" style="color: oklch(95.1% 0.026 236.824) !important;">{{ prediction }} Tonnes</h3>
                    </div>
                {% endif %}
                {% if error %}
                    <div class="prediction-result">
                        <h1 style="color: darkred;">!!  {{ error }}</h1>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
